<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stable Diffusion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</head>

<body>
    <div class="container mt-4">
        <!-- Title and Home Docs header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
            <div class="container-fluid">
                <!-- Title -->
                <a class="navbar-brand" href="#">Simple Stable Diffusion</a>

                <!-- Links -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/docs">API Docs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <!-- Images Row -->
        <div id="images" class="row mb-3">

        </div>
        <!-- Main Form -->
        <form id="main-form">
            <!-- Main row to house two columns -->
            <div class="row mb-3">
                <!-- Left Column: Prompt, Negative Prompt, Model Selection -->
                <div class="col-sm-6">
                    <label for="prompt">Prompt</label>
                    <textarea name="prompt" class="form-control" id="prompt"
                        placeholder="A really cool thing"></textarea>

                    <label for="negative-prompt">Negative Prompt</label>
                    <input name="negative-prompt" type="text" class="form-control" id="negative-prompt"
                        value="cartoon, 3d, disfigured, bad art, deformed, poorly drawn, extra limbs, close up, b&w, weird colors, blurry, depth of field, missing fingers"
                        placeholder="Negative Prompt">

                    <label for="model-select">Model</label>
                    <select name="model-select" class="form-select" id="model-select" disabled>

                    </select>

                    <label for="upscale-factor">Upscale Factor</label>
                    <!-- upscale factor has to be 1, 2, or 4. Defaults to 1 -->
                    <select name="upscale-factor" class="form-select" id="upscale-factor">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                    </select>

                    <!-- Submit Button -->
                    <button id="submit-button" type="submit" class="btn btn-primary mt-2">Submit</button>
                </div>

                <!-- Right Column: Steps, Width, Height, Guidance Scale -->
                <div class="col-sm-6">
                    <label for="steps">Inference Steps</label>
                    <input name="steps" type="number" class="form-control" id="steps" value="22" placeholder="50">

                    <label for="width">Width</label>
                    <input name="width" type="number" class="form-control" id="width" value="512" placeholder="Width"
                        step="64">

                    <label for="height">Height</label>
                    <input name="height" type="number" class="form-control" id="height" value="512" placeholder="Height"
                        step="64">

                    <label for="guidance-scale">Guidance Scale</label>
                    <input name="guidance-scale" type="number" class="form-control" id="guidance-scale" value="7.5"
                        placeholder="Guidance Scale" max="15" min="1" step="0.5">
                </div>
            </div>
        </form>

    </div>
</body>

</html>
